<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<span th:text="${usuario.nombre}"></span>
<span th:text="${usuario.apellido}"></span>
<br>
<span th:if="${usuario.email}" th:text="${usuario.email}"></span>
<span th:if="${usuario.email == ''}" th:text="'El usuario no cuenta con correo'"></span>
<!--<span th:text="${usuario.email} ? ${usuario.email} : 'El usuario no cuenta con correo'"></span>-->
</body>
</html>
