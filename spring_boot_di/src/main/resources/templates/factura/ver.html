<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<h2 th:text="'Datos de la factura'"></h2>
	<h3 th:text="${factura.descripcion}"></h3>
	
	<!-- Para los acentos es necesario colocar th:utext y en las properties colocar &(letra a poner acento)acute; $uacute; -->
	<div><span th:utext="'Cliente: ' + ${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span></div>
	<h4 th:text="'Detalle de la factura'"></h4>
	<table>
		<thead>
			<tr>
				<th th:text="'Producto'"></th>
				<th th:text="'Precio'"></th>
				<th th:text="'Cantidad'"></th>
				<th th:text="'Total'"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${factura.items}">
				<td th:text="${item.producto.nombre}"></td>
				<td th:text="${item.producto.precio}"></td>
				<td th:text="${item.cantidad}"></td>
				<td th:text="${item.total()}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
